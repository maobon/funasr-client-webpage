<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>无界创羿</title>
    <link rel="shortcut icon" href="public/image/favicon.ico">
</head>

<body style="margin-left: 3%">

<script src="js/recorder-core.js"></script>
<script src="js/wav.js"></script>
<script src="js/pcm.js"></script>

<h2>无界创羿生成式AI语音捕捉模块</h2>
<h3>集成了VAD、ASR与标点等工业级别的模型，支持长音频离线文件转写，实时语音识别等</h3>

<div class="div_class_topArea">

    <div class="div_class_recordControl">
        <label for="wssip" style="display: none">
            <input id="wssip" type="text" onchange="addresschange()"
                   style=" width: 100%;height:100%"
                   value="ws://172.27.112.3:10095"/>
        </label>

        语音识别结果显示：
        <br>

        <label for="varArea">
            <textarea rows="10" id="varArea" readonly="readonly" style=" width: 100%;height:100%"></textarea>
        </label>
        <br>

        <div id="info_div">请点击开始</div>
        <div class="div_class_buttons">
            <button id="btnConnect" style="display: none">连接</button>
            <button id="btnStart">开始</button>
            <button id="btnStop">停止</button>
        </div>

    </div>
</div>

<script type="module" src="js/main.js"></script>
<script type="module" src="js/wsconnecter.js"></script>
<script type="module" src="js/axios.min.js"></script>

</body>
</html>
