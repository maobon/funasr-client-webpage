<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无界创羿</title>
    <link rel="shortcut icon" href="public/image/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="margin-left: 3%; background-image: url('public/image/bg.png'); background-position: center; background-size: auto; background-repeat: repeat;">

<script src="js/recorder-core.js"></script>
<script src="js/wav.js"></script>
<script src="js/pcm.js"></script>

<div>

    <div style="display: none">
        <div id="info_div"></div>
        <label for="varArea"></label>
        <textarea rows="10" id="varArea" readonly="readonly" style=" width: 100%;height:100%"></textarea>
        <button id="btnStart"></button>
    </div>

    <!-- main content -->
    <div class="relative isolate px-6 pt-14 lg:px-8">

        <div class="mx-auto max-w-6xl py-32 sm:py-48 lg:py-56">
            <div class="text-center">

                <div class="mt-10 flex items-center justify-center gap-x-6" style="margin-top: 65vh;">
                    <ul class="grid w-full gap-6 md:grid-cols-3">
                        <!-- start record -->
                        <li id="btn_go_index"
                            style="background-image: url('public/image/ic_start_button.png'); background-position: center; background-size: cover; background-repeat: no-repeat;">
                            <input disabled type="checkbox" id="react-option" value="" class="hidden peer" required="">
                            <label style="height:60%; margin-bottom: 7vh" for="react-option"
                                   class="inline-flex items-center justify-between w-full p-5 rounded-lg cursor-pointer">
                            </label>
                        </li>

                        <!-- stop record -->
                        <li id="btnStop"
                            style="background-image: url('public/image/ic_stop_button.png'); background-position: center; background-size: cover; background-repeat: no-repeat;">
                            <input disabled type="checkbox" id="flowbite-option" value="" class="hidden peer">
                            <label style="height:60%; margin-bottom: 7vh" for="flowbite-option"
                                   class="inline-flex items-center justify-between w-full p-5 rounded-lg cursor-pointer">
                            </label>
                        </li>

                        <!-- settings -->
                        <li id="btnSettings"
                            style="background-image: url('public/image/ic_config_button.png'); background-position: center; background-size: cover; background-repeat: no-repeat;">
                            <input disabled type="checkbox" id="angular-option" value="" class="hidden peer">
                            <label style="height:60%; margin-bottom: 7vh" for="angular-option"
                                   class="inline-flex items-center justify-between w-full p-5 rounded-lg cursor-pointer">
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div>
                <div style="width: 35%; float: right;">
                    <div class="flex items-center ps-4">

                        <input id="bordered-checkbox-1" type="checkbox" value="" name="bordered-checkbox"
                               autocomplete="off"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">

                        <label for="bordered-checkbox-1"
                               class="w-full py-4 ms-2 text-xl font-medium text-white dark:text-white">
                            选中后，每次启动自动开始录音
                        </label>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="module" src="js/wsconnecter.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/axios.min.js"></script>

<script type="module" src="js/homepage.js"></script>

</body>

</html>
